repos:
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: 'v0.910'  
      hooks:
         - id: mypy
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.3.0
      hooks:
         - id: flake8
    - repo: https://github.com/pre-commit/mirrors-isort
      rev: 'v5.9.3'  
      hooks:
         - id: isort
         
         

  